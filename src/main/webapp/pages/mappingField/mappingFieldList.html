<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<form id="pagerForm" class="search-pager-form" method="post" action="mappingField/mappingFieldList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="mappingField/mappingFieldList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>所属项目：</label>
					<input type="text" name="belongProject" class="unSubmitBlank" value="${param.belongProject!}"/>
				</li>
				<li>
					<label>表列类型：</label>
					<input type="text" name="columnType" class="unSubmitBlank" value="${param.columnType!}"/>
				</li>
				<li>
					<label>属性类型：</label>
					<input type="text" name="fieldType" class="unSubmitBlank" value="${param.fieldType!}"/>
				</li>
				<li>
					<label>判断条件：</label>
					<input type="text" name="mappingCondition" class="unSubmitBlank" value="${param.mappingCondition!}"/>
				</li>
			</ul>
			<ul class="searchContent">
				<li>
					<label>状态：</label>
					<input type="text" name="recordStatus" class="digits unSubmitBlank" value="${param.recordStatus!}"/>
				</li>
			</ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="mappingField/mappingFieldCreator" target="navTab" title="创建属性映射信息" rel="tabmappingFieldCreator"><span>添加</span></a></li>
            <li><a class="delete" href="mappingField/mappingFieldDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条属性映射信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="mappingField/mappingFieldEditor?gid={itemId}" target="navTab" warn="请选择一条属性映射信息" rel="gids"><span>编辑</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "mappingFieldListTable.html"/>
    </table>
</div>

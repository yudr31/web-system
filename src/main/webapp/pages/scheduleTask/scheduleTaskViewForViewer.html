<form id="viewerForm"
      class="pageForm required-validate viewerForm"
      viewer-mode="${_pageViewerMode}"
      onsubmit="return validateCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="50">
            <#include "scheduleTaskViewData.html" />
        </div>
    </div>

	<#assign itemId = "${data.gid!?replace(',','')}">
    <div class="formBar">
        <ul>
            <li><a href="scheduleTask/scheduleTaskEditor?gid=${itemId}" type="button" target="navTab" rel="tabscheduleTask_${itemId}" title="编辑：${itemId}">
                <div class="buttonActive"><div class="buttonContent"><button type="button">编 辑</button></div></div>
                </a>
            </li>
        </ul>
    </div>
</form>

<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<form id="pagerForm" class="search-pager-form" method="post" action="fragmentTemplate/fragmentTemplateList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="fragmentTemplate/fragmentTemplateList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
    <div class="pageHeader">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>碎片模板名称：</label>
                    <input type="text" name="modelName" class="unSubmitBlank" value="${param.modelName!}"/>
                </li>
                <li>
                    <label>碎片模板类型：</label>
                    <select class="combox" name="modelType">
                        ${dictDataUtil('getOptionsWithNull','modelType',param.modelType)}
                    </select>
                </li>
            </ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="fragmentTemplate/fragmentTemplateCreator" target="navTab" title="创建碎片模板信息" rel="tabModelConfigCreator"><span>添加</span></a></li>
            <li><a class="delete" href="fragmentTemplate/fragmentTemplateDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条碎片模板信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="fragmentTemplate/fragmentTemplateEditor?id={itemId}" target="navTab" warn="请选择一条碎片模板信息" rel="gids"><span>编辑</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "fragmentTemplateListTable.html"/>
    </table>
</div>

<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<form id="pagerForm" class="search-pager-form" method="post" action="permissionRole/permissionRoleList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="permissionRole/permissionRoleList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
    <div class="pageHeader">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>全局ID：</label>
                    <input type="text" name="gid" class="unSubmitBlank" value="${param.gid!}"/>
                </li>
                <li>
                    <label>所属的App类型：</label>
                    <select class="combox" name="appType">
                        ${dictDataUtil('getOptionsWithNull','AppType',param.appType)}
                    </select>
                </li>
                <li>
                    <label>角色类型：</label>
                    <select class="combox" name="roleType">
                        ${dictDataUtil('getOptionsWithNull','RoleType',param.roleType)}
                    </select>
                </li>
                <li>
                    <label>角色名称：</label>
                    <input type="text" name="roleName" class="unSubmitBlank" value="${param.roleName!}"/>
                </li>
            </ul>
            <ul class="searchContent">
                <li>
                    <label>优先级：</label>
                    <input type="text" name="priority" class="digits unSubmitBlank" value="${param.priority!}"/>
                </li>
                <li>
                    <label>状态：</label>
                    <select class="combox editable" name="recordStatus">
                        ${dictDataUtil('getOptionsWithNull','RecordStatusType',param.recordStatus)}
                    </select>
                </li>
            </ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="permissionRole/permissionRoleCreator" target="navTab" title="创建用户权限模块的角色" rel="tabpermissionRoleCreator"><span>添加</span></a></li>
            <li><a class="delete" href="permissionRole/permissionRoleDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条用户权限模块的角色" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="permissionRole/permissionRoleEditor?gid={itemId}" target="navTab" warn="请选择一条用户权限模块的角色" rel="gids"><span>编辑</span></a></li>
            <li><a class="edit" href="permissionRole/permissionRoleResourceList?gid={itemId}" target="navTab" warn="请选择一条用户权限模块的角色" rel="gids"><span>修改权限</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "permissionRoleListTable.html"/>
    </table>
</div>

<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<#assign htmlUtil = "com.spring.boot.web.util.HtmlUtil"?new()/>
<div class="unit unitHeader" style="float: left">
    <h2>字典分类信息：</h2>
</div>
<div class="unit" edit-mode="disabled" create-mode="hidden">
    <label>全局ID：</label>
    <input name="gid" type="text" value="${data.gid!?replace(',','')}" class="digits" size="40" readonly="readonly"/>
</div>
<div class="unit">
    <label>所属项目：</label>
    <select class="combox" name="belongProject">
        ${dictDataUtil('getOptions','ProjectType',data.belongProject)}
    </select>
</div>
<div class="unit">
    <label>模板名称：</label>
    <input name="modelName" type="text" value="${data.modelName!}" class="required editable" size="40"/>
</div>
<div class="unit">
    <label>模板类型：</label>
    <select class="combox" name="modelType">
        ${dictDataUtil('getOptions','modelType',data.modelType)}
    </select>
</div>
<div class="unit">
    <label>保存路径：</label>
    <input name="savePath" type="text" value="${data.savePath!}" class="editable" size="80"/>
</div>
<div class="unit">
    <label>保存文件名：</label>
    <input name="fileName" type="text" value="${data.fileName!}" class="editable" size="80"/>
</div>
<div class="unit">
    <label>模板文件内容：</label>
    <textarea name="modelContent" type="text" rows="20" cols="120">${data.modelContent!}</textarea>
</div>
<div class="unit">
    <label>状态：</label>
    <select class="combox" name="recordStatus">
        ${dictDataUtil('getOptions','RecordStatusType',data.recordStatus)}
    </select>
</div>
<#if _pageViewerMode != '_mode_creator'>
    <div class="unit" edit-mode="disabled" create-mode="hidden">
        <label>创建时间：</label>
        <input type="text" value="${htmlUtil('formatLongDateString',data.createTime!'')}" datefmt="yyyy-MM-dd HH:mm:ss" class="date" size="40" readonly="true"/>
    </div>
    <div class="unit" edit-mode="disabled" create-mode="hidden">
        <label>更新时间：</label>
        <input type="text" value="${htmlUtil('formatLongDateString',data.updateTime!'')}" datefmt="yyyy-MM-dd HH:mm:ss" class="date" size="40" readonly="true"/>
    </div>
</#if>

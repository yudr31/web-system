<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<form id="pagerForm" class="search-pager-form" method="post" action="modelConfig/modelConfigList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="modelConfig/modelConfigList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
    <div class="pageHeader">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>所属项目：</label>
                    <select class="combox" name="belongProject">
                        ${dictDataUtil('getOptionsWithNull','projectType',param.belongProject)}
                    </select>
                </li>
                <li>
                    <label>模板类型：</label>
                    <select class="combox" name="modelType">
                        ${dictDataUtil('getOptionsWithNull','modelType',param.modelType)}
                    </select>
                </li>
                <li>
                    <label>模板名称：</label>
                    <input type="text" name="modelName" class="unSubmitBlank" value="${param.modelName!}"/>
                </li>
                <li>
                    <label>保存文件名：</label>
                    <input type="text" name="fileName" class="unSubmitBlank" value="${param.fileName!}"/>
                </li>
            </ul>
            <ul class="searchContent">
                <li>
                    <label>记录类型：</label>
                    <select class="combox" name="recordStatus">
                        ${dictDataUtil('getOptionsWithNull','RecordStatusType',param.recordStatus)}
                    </select>
                </li>
            </ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="modelConfig/modelConfigCreator" target="navTab" title="创建模板配置信息" rel="tabModelConfigCreator"><span>添加</span></a></li>
            <li><a class="delete" href="modelConfig/modelConfigDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条模板配置信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="modelConfig/modelConfigEditor?gid={itemId}" target="navTab" warn="请选择一条模板配置信息" rel="gids"><span>编辑</span></a></li>
            <li><a class="edit" href="modelConfig/modelConfigQuicklyCreator" target="navTabIds" warn="请选择一条模板配置信息" rel="gids"><span>快速添加</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "modelConfigListTable.html"/>
    </table>
</div>

<form id="viewerForm"
      class="pageForm required-validate viewerForm"
      method="post"
      action="modelConfig/modelConfigEditor.do"
      viewer-mode="${_pageViewerMode}"
      onsubmit="return validateCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="50">
            <input type="hidden" name="callbackType" value="forward" />
            <input type="hidden" name="forwardUrl" value="modelConfig/modelConfigViewer?gid=${data.gid?replace(',','')}"/>
            <#include "modelConfigViewData.html" />
        </div>
    </div>

    <div class="formBar">
        <ul>
            <li><a>
                <div class="buttonActive"><div class="buttonContent"><button type="submit">提 交</button></div></div>
            </a></li>
        </ul>
        <ul>
            <li><a href="modelConfig/modelConfigViewer?gid=${data.gid?replace(',','')}" type="button" target="navTab" rel="tabModelConfig_${data.gid?replace(',','')}" title="ID：${data.gid?replace(',','')}">
                <div class="buttonActive"><div class="buttonContent"><button type="button">返 回</button></div></div>
            </a></li>
        </ul>
    </div>
</form>

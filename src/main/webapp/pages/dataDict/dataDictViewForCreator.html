<form id="viewerForm"
      class="pageForm required-validate viewerForm"
      method="post"
      action="dataDict/dataDictCreator.do"
      viewer-mode="${_pageViewerMode}"
      onsubmit="return validateCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="50">
            <input type="hidden" name="callbackType" value="closeCurrentAndForward"/>
            <input type="hidden" name="forwardUrl" value="dataDict/dataDictViewer?gid="/>
            <input type="hidden" name="navTabId" value="tabDataDict_"/>
            <input type="hidden" name="navTabTitle" value="系统数据字典分类信息"/>
            <#include "dataDictViewData.html" />
        </div>


        <div class="formBar">
            <ul>
                <li><a>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">创 建</button></div></div>
                </a></li>
            </ul>
        </div>
    </div>
</form>

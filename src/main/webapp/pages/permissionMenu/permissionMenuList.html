<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<form id="pagerForm" class="search-pager-form" method="post" action="permissionMenu/permissionMenuList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="permissionMenu/permissionMenuList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
    <div class="pageHeader">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>全局ID：</label>
                    <input type="text" name="gid" class="unSubmitBlank" value="${param.gid!}"/>
                </li>
                <li>
                    <label>所属的App类型：</label>
                    <select class="combox" name="appType">
                        ${dictDataUtil('getOptionsWithNull','AppType',param.appType)}
                    </select>
                </li>
                <li>
                    <label>菜单类型：</label>
                    <select class="combox" name="menuType">
                        ${dictDataUtil('getOptionsWithNull','MenuType',param.menuType)}
                    </select>
                </li>
                <li>
                    <label>菜单名称：</label>
                    <input type="text" name="menuName" class="unSubmitBlank" value="${param.menuName!}"/>
                </li>
            </ul>
            <ul class="searchContent">
                <li>
                    <label>菜单父ID：</label>
                    <input type="text" name="parentId" class="unSubmitBlank" value="${param.parentId!}"/>
                </li>
                <li>
                    <label>状态：</label>
                    <select class="combox" name="menuType">
                        ${dictDataUtil('getOptionsWithNull','RecordStatusType',param.recordStatus)}
                    </select>
                </li>
            </ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="permissionMenu/permissionMenuCreator" target="navTab" title="创建用户权限模块的资源信息" rel="tabpermissionMenuCreator"><span>添加</span></a></li>
            <li><a class="delete" href="permissionMenu/permissionMenuDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条用户权限模块的资源信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="permissionMenu/permissionMenuEditor?gid={itemId}" target="navTab" warn="请选择一条用户权限模块的资源信息" rel="gids"><span>编辑</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "permissionMenuListTable.html"/>
    </table>
</div>

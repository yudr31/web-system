<form id="viewerForm"
      class="pageForm required-validate viewerForm"
      method="post"
      action="permissionMenu/permissionMenuEditor.do"
      viewer-mode="${_pageViewerMode}"
      onsubmit="return validateCallback(this, navTabAjaxDone);">
    <#assign itemId = "${data.gid!?replace(',','')}">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="50">
            <input type="hidden" name="callbackType" value="forward" />
            <input type="hidden" name="forwardUrl" value="permissionMenu/permissionMenuViewer?gid=${itemId}"/>
            <#include "permissionMenuViewData.html" />
        </div>
    </div>

    <div class="formBar">
        <ul>
            <li><a>
                <div class="buttonActive"><div class="buttonContent"><button type="submit">提 交</button></div></div>
            </a></li>
        </ul>
        <ul>
            <li><a href="permissionMenu/permissionMenuViewer?gid=${itemId}" type="button" target="navTab" rel="tabpermissionMenu_${itemId}" title="ID：${itemId}">
                <div class="buttonActive"><div class="buttonContent"><button type="button">返 回</button></div></div>
            </a></li>
        </ul>
    </div>
</form>

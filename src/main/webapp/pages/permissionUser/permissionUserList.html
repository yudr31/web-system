<#assign dictDataUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<form id="pagerForm" class="search-pager-form" method="post" action="permissionUser/permissionUserList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="permissionUser/permissionUserList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>全局ID：</label>
					<input type="text" name="gid" class="unSubmitBlank" value="${param.gid!}"/>
				</li>
				<li>
					<label>角色所属的App类型：</label>
					<input type="text" name="appType" class="unSubmitBlank" value="${param.appType!}"/>
				</li>
				<li>
					<label>用户名：</label>
					<input type="text" name="userName" class="unSubmitBlank" value="${param.userName!}"/>
				</li>
				<li>
					<label>角色名称：</label>
					<input type="text" name="roleName" class="unSubmitBlank" value="${param.roleName!}"/>
				</li>
			</ul>
			<ul class="searchContent">
				<li>
					<label>是否禁止该连接：</label>
					<input type="text" name="isDisabled" class="digits unSubmitBlank" value="${param.isDisabled!}"/>
				</li>
				<li>
					<label>状态：</label>
					<select class="combox" name="recordStatus">
						${dictDataUtil('getOptionsWithNull','RecordStatusType',param.recordStatus)}
					</select>
				</li>
			</ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="permissionUser/permissionUserCreator" target="navTab" title="创建用户和角色的对应信息" rel="tabpermissionUserCreator"><span>添加</span></a></li>
            <li><a class="delete" href="permissionUser/permissionUserDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条用户和角色的对应信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="permissionUser/permissionUserEditor?gid={itemId}" target="navTab" warn="请选择一条用户和角色的对应信息" rel="gids"><span>编辑</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "permissionUserListTable.html"/>
    </table>
</div>

<form id="pagerForm" class="search-pager-form" method="post" action="dataDict/dictTypeList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="dataDict/dictTypeList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
    <div class="pageHeader">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>标签类型名：</label>
                    <input type="text" name="label" class="unSubmitBlank" value="${param.label!}"/>
                </li>
                <li>
                    <label>标签类型值：</label>
                    <input type="text" name="value" class="unSubmitBlank" value="${param.value!}"/>
                </li>
            </ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="dataDict/dictTypeCreator" target="navTab" title="创建数据字典分类信息" rel="tabDictTypeCreator"><span>添加</span></a></li>
            <li><a class="delete" href="dataDict/dictTypeDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条数据字典分类信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="dataDict/dictTypeEditor?id={itemId}" target="navTab" warn="请选择一条数据字典分类信息" rel="gids"><span>编辑</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids" layoutH="172">
        <#include "dictTypeListTable.html"/>
    </table>
</div>

<#assign htmlUtil = "com.spring.boot.web.util.DictDataUtil"?new()/>
<thead>
    <tr>
        <th><input type="checkbox" group="gids" class="checkboxCtrl">序号</th>
        <th class="table-data-id">全局ID</th>
        <th>标签类型名</th>
        <th>标签类型值</th>
        <th>描述</th>
        <th>scope</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
<#list page.list as item>
    <#assign itemId = "${item.gid!?replace(',','')}">
    <tr rel="${item.gid}" target="itemId">
        <td><input name="gids" value="${itemId}" type="checkbox">${item_index+1}</td>
        <td>${item.gid}</td>
        <td>${item.label}</td>
        <td>${item.value}</td>
        <td>${item.description}</td>
        <td>${item.scope}</td>
        <td>${item.createTime}</td>
        <td>
            <a href="dataDict/dictTypeViewer?gid=${item.gid}" target="navTab" rel="tabDictType_${item.gid}"
               title="ID：${item.gid}" class=""> 【查看】 </a>
            <a href="dataDict/dictTypeEditor?gid=${item.gid}" target="navTab" rel="tabDictType_${item.gid}"
               title="ID：${item.gid}" class=""> 【编辑】 </a>
        </td>
    </tr>
</#list>
</tbody>

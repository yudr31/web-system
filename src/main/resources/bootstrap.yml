server:
  port: 9200

eureka:
  instance:
    hostname: localhost # eureka服务端的实例名称
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator
    metadata-map:
      user:
        name: "admin"         #These two are needed so that the server
        password: "admin"
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/  # 设置与Eureka Server交互的地址查询服务和注册服务

spring:
  application:
    name: web-system

  cloud:
    config:
      name: ${spring.application.name}
      profile: local
      uri: http://localhost:9700

  datasource:
    hikari:
      maximum-pool-size: 100
      minimum-idle: 5
      idle-timeout: 20
      connection-timeout: 2000
      connection-test-query: SELECT 1
      validation-timeout: 3000
      max-lifetime: 60000
      login-timeout: 5
  main:
    allow-bean-definition-overriding: true

  #freemarker config
  freemarker:
    cache: false
    checkTemplateLocation: true
    contentType: text/html
    suffix: .html
    templateEncoding: UTF-8
    templateLoaderPath: pages/
    settings:
      number_format: 0.##

# mybatis
mybatis:
  typeAliasesPackage: com.spring.boot.web.mapper
  mapperLocations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

#请求处理的超时时间
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 12000

swagger:
  api:
    description: web系统管理服务

logging:
  level:
    com.spring: info
  path: logs

hystrisfeign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
    endpoint:
      health:
        show-details: ALWAYS

info:
  app:
    name: web-system
  company:
    name: yudr
  build:
    artifactId: $project.artifactId$
    version: $project.version$